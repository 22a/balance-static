---
name: Yaml Lint
on:
  pull_request:
    branches:
      - main

jobs:
  lintNetlifyConf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: static/admin/config.yml
          # TODO: we should probably add this to the root of the repo
          # config_file: .yamllint.yml